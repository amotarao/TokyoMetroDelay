<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>東京メトロ、遅れてる？</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

<div class="main-wrap">
    <h1 class="site-title">東京メトロ、遅れてる？</h1>
    <div class="control">
        <p class="control-arrow arrow-left" id="previousTimezone"><span>←</span></p>
        <div class="control-when select-date">
            <p class="current">&nbsp;</p>
            <ul class="date-list">
                <li>2017.1.12 木</li>
                <li>2017.1.11 水</li>
                <li>2017.1.10 火</li>
                <li>2017.1.9 月</li>
            </ul>
        </div>
        <div class="control-when select-time">
            <p class="current">&nbsp;</p>
            <ul class="time-list">
                <li>~ 7:00</li>
                <li>7:00 ~ 10:00</li>
                <li>10:00 ~ 17:00</li>
                <li>17:00 ~</li>
            </ul>
        </div>
        <p class="control-arrow arrow-right" id="nextTimezone"><span>→</span></p>
    </div>
</div>

<div class="meta-wrap">
    <!--p>このサイトについて</p>
    <p>お問い合わせ</p-->
    <p><a href="https://www.slideshare.net/secret/JTvLB17Oycx3Bq" target="_blank">補足資料</a> &copy; Amon Sawamura</p>
</div>

<div class="top-wrap">
    <ul class="list" id="list">
        <div class="list-item line-information">
            <div>
                <div class="line-loader">
                    <div class="loader"></div>
                    <p class="line-text">読み込み中</p>
                </div>
            </div>
        </div>
        <div class="list-item line-blank-middle"></div>
        <li class="list-item line" data-line-name="ginza">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-ginza.svg" alt="銀座線"></p>
                <p class="line-text"><span class="color-metro-ginza">銀座線</span></p>
            </div>
        </li>
        <li class="list-item line" data-line-name="marunouchi">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-marunouchi.svg" alt="丸ノ内線"></p>
                <p class="line-text"><span class="color-metro-marunouchi">丸ノ内線</span></p>
            </div>
        </li>
        <li class="list-item line" data-line-name="hibiya">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-hibiya.svg" alt="日比谷線"></p>
                <p class="line-text"><span class="color-metro-hibiya">日比谷線</span></p>
            </div>
        </li>
        <li class="list-item line" data-line-name="tozai">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-tozai.svg" alt="東西線"></p>
                <p class="line-text"><span class="color-metro-tozai">東西線</span></p>
            </div>
        </li>
        <li class="list-item line" data-line-name="chiyoda">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-chiyoda.svg" alt="千代田線"></p>
                <p class="line-text"><span class="color-metro-chiyoda">千代田線</span></p>
            </div>
        </li>
        <li class="list-item line" data-line-name="yurakucho">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-yurakucho.svg" alt="有楽町線"></p>
                <p class="line-text"><span class="color-metro-yurakucho">有楽町線</span></p>
            </div>
        </li>
        <li class="list-item line" data-line-name="hanzomon">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-hanzomon.svg" alt="半蔵門線"></p>
                <p class="line-text"><span class="color-metro-hanzomon">半蔵門線</span></p>
            </div>

                <p class="line-symbol"><img src="./img/icon_metro-namboku.svg" alt="南北線"></p>
                <p class="line-text"><span class="color-metro-namboku">南北線</span></p>
            </div>
        </li>
        <li class="list-item line" data-line-name="fukutoshin">
            <div>
                <p class="line-symbol"><img src="./img/icon_metro-fukutoshin.svg" alt="副都心線"></p>
                <p class="line-text"><span class="color-metro-fukutoshin">副都心線</span></p>
            </div>
        </li>
    </ul>
</div>

</div>
